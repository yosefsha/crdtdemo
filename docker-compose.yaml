services:
  mongo:
    image: mongo
    container_name: mongo
    ports:
      - "27017:27017"
    networks:
      - app-network
    volumes:
      - mongo-data:/data/db

  server:
    build: ./server
    container_name: server
    ports:
      - "5001:5001"
    networks:
      - app-network
    depends_on:
      - mongo
    environment:
      - MONGO_URL=mongodb://mongo:27017/mydb

  client:
    build:
      context: ./rclient
      args:
        API_URL: http://localhost:5001
        MYENV: "docker"
    container_name: rclient
    ports:
      - "3000:80"
    networks:
      - app-network
    depends_on:
      - server

  auth:
    build: ./auth
    container_name: auth
    ports:
      - "4000:4000"
    environment:
      - JWT_SECRET=supersecret
      - MONGO_URI=mongodb://mongo:27017/authdb
    depends_on:
      - mongo
    networks:
      - app-network

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin
    networks:
      - app-network
networks:
  app-network:

volumes:
  mongo-data:
